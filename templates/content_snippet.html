{% if content %}

<div class="col-12 col-md-6 col-lg-4 col-xl-3">
    <div class="item-listing-container-skrn">
      {% if content.img %}
        <a href="{% url 'detail' content.slug %}"><img style="height: 22rem" src="{{ content.img.url }}" alt="Listing"></a>
        <div class="item-listing-text-skrn">
          <div class="item-listing-text-skrn-vertical-align"><h6><a href="{% url 'detail' content.slug %}">{{ content.name }}</a></h6>
          
          </div>
      </div>
        {% else %}
        <a href="http://upmovieflix.com/detail/{{content.slug}}"><img style="height: 22rem" src="{{ content.img_url }}" alt="Listing"></a>
        <div class="item-listing-text-skrn">
          <div class="item-listing-text-skrn-vertical-align"><h6><a href="http://upmovieflix.com/detail/{{content.slug}}">{{ content.name }}</a></h6>
          
          </div>
      </div>
      
      {% endif %}
    </div><!-- close .item-listing-container-skrn -->
</div><!-- close .col -->
{% else %}
<h1>No Results</h1>
{% endif %}
